spring.application.name=job-portal
server.port=${PORT}

spring.datasource.url=jdbc:${DB_URL}
spring.datasource.username=${DB_UN}
spring.datasource.password=${DB_PWD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.jakarta.persistence.validation.mode=none

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

portal.admin.email=${ADMIN_UN}
portal.admin.password=${ADMIN_PASSWORD}

spring.servlet.multipart.max-file-size = 15MB
spring.servlet.multipart.max-request-size = 15MB

CLOUDINARY_URL=cloudinary://${CLOUD_KEY}:${CLOUD_SECRET}@${CLOUD_NAME}